<div *ngIf="heroeBorrado.length>0; else noBorrado">
    <h3>Heroe borrado:     <small> {{heroeBorrado}} </small></h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>


<button (click)="borrarPrimerHeroe()">
    Borrar primer
</button>
<button (click)="borrarUltimoHeroe()">
    Borrar Ultimo
</button>
<p>listado</p>
<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i + 1}} {{ heroe }}
    </li>
</ul>
